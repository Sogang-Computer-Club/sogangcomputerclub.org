user root;
worker_processes auto;

error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load all installed modules
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request"' '$status $body_bytes_sent "$http_referer"' '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    types_hash_bucket_size 128;

    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Kubernetes Ingress Controller upstream (handles both frontend and backend)
    upstream kubernetes_ingress {
        server 127.0.0.1:30080; # This should be the IP and NodePort of your Nginx Ingress Controller
        keepalive 32;
    }

    # Include additional site configs
    include /etc/nginx/conf.d/*.conf;

