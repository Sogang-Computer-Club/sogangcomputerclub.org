name: Validate Pull Request

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check branch naming
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ ! "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix|fix|docs|refactor|test|chore)/.+ ]]; then
            echo "Branch name must follow pattern: feature/*, bugfix/*, hotfix/*, fix/*, docs/*, refactor/*, test/*, or chore/*"
            exit 1
          fi
          echo "âœ… Branch name is valid: $BRANCH_NAME"

      - name: Check for merge conflicts
        run: |
          git fetch origin master
          if ! git merge-tree $(git merge-base HEAD origin/master) origin/master HEAD | grep -q "changed in both"; then
            echo "No merge conflicts detected"
          else
            echo "Merge conflicts detected. Please resolve before merging."
            exit 1
          fi

  run-tests:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run backend tests
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "Running backend tests..."
            # Backend tests will be run by backend-ci.yml
            echo "Backend tests will run via backend-ci.yml"
          fi

      - name: Run frontend tests
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "Running frontend tests..."
            # Frontend tests will be run by frontend-ci.yml
            echo "Frontend tests will run via frontend-ci.yml"
          fi

      - name: Validation summary
        run: |
          echo "All validation checks passed!"
          echo "Make sure all CI checks are green before merging."
