apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sgcc-memo-api-ingress
  namespace: sgcc-memo
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sgcc-memo-backend-ingress
  namespace: sgcc-memo
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /health
        pathType: Exact
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
      - path: /docs
        pathType: Exact
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
      - path: /openapi.json
        pathType: Exact
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sgcc-memo-frontend-ingress
  namespace: sgcc-memo
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000